<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Weather application" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React Weather App</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  autocomplete="on"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search 🔍"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

          <h1 id="city"></h1>
          <h5 id="date"></h5>
          <h6 id="description"></h6>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src=""
                  alt="weather"
                  id="icon"
                  class="float-left"
                  width="100"
                />

                <strong class="temperature"></strong>
                <span class="units">°C</span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind-speed"></span>km/h</li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>
        <footer>
          <a href="https://github.com/Danieli-Costa" target="_blank"
            >Open-source code</a
          >, by Danieli Costa
        </footer>
      </div>
    </div>
  </body>
</html>
